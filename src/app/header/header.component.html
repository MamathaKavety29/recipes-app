
    
 <header> 
<div style="padding:15px" class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
              <button mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
              </mat-menu>
            </div>
            <span>
                    <a class="navbar-brand">Recipe-book</a> 
               
            </span>
           
          <div class="collapse navbar-collapse">
              <ul  class="nav navbar-nav">
                  <li routerLinkActive="active"><a [routerLink]="['recipes']">Recipes</a></li>
                  <li routerLinkActive="active"><a routerLink="/shopping-List">Shopping-list</a></li>
              </ul>

              

              <ul class="nav navbar-nav navbar-right">
                  <ng-template [ngIf]="!authService.isAuthenticated()">
                    
                        <li><a routerLink="/signin">UserLogin</a></li>
                        <li><a routerLink="/adminSignin">AdminLogin</a></li>
    
                  </ng-template>


                  <li><a style="cursor:pointer;" (click)="onUserLogout()" *ngIf="userMode">Logout</a></li>
                  <li><a style="cursor:pointer;" (click)="onAdminLogout()" *ngIf="authService.isAuthenticated() && adminMode">Logout</a></li>
                       
                   <div class="right" *ngIf="authService.isAuthenticated()">
                  
                    
                  <button  style="position:relative"  (click)="onCart()"  mat-fab>
                   <mat-icon>shopping_cart</mat-icon>
                   </button>
                   
                   <br>
                   <button  style="width:31px;height: 28px;position:relative;top:1re;right:2rem" mat-mini-fab>{{items && items.length ? items.length : 0}}</button> 
                    <br>
                    
                  
                    
                  <li style="margin-right: 16px" class="dropdown" appdropdown *ngIf="authService.isAuthenticated()">
                      <a  class="dropdown-toggle" role="button">Manage<span class="caret"></span></a>
                      <ul class="dropdown-menu">
                          <li><a (click)='onSave()' >Save Data</a></li>
                          <li><a (click)="onFetch()">Fetch Data</a></li>
                      </ul>
                  </li>
                </div>
              </ul>
          </div>
          
        </div>
    </div>
